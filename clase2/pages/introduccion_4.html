<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario práctica</title>
</head>
<body>
    <form action="" method="post" enctype="">
        <fieldset>
            <legend>Información personal</legend>
            <p>Completa el siguiente formulario.</p>
            <label for="Nombre">Nombre:</label> <br>
            <input type="text" name="Nombre" placeholder="Escribe tu nombre" maxlength="20"><br><br>
            <label for="Apellido" >Apellido:</label> <br>
            <input type="text" name="Apellido" placeholder="Escribe tu apellido" minlength="3"><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
            <!--Esto le agregué en clase a la práctica -->

            <p>Talles:<select name="Talles">
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Xlarge</option>
            </select></p><br>
            <input type="submit" value="Enviar">
        </fieldset>

    </form>

</body>
</html>
